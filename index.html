<!doctype html>
<html>
  <head>
    <title>
      Cavemen and cavemen and cavemen
    </title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script>
      var currentSlide = 0;
      var goPrev = function(){
        $("img").fadeOut();
        currentSlide = (currentSlide - 1) % 6;
        if(currentSlide < 0){
          currentSlide = 6 + currentSlide;
        }
        $("img:nth-of-type(" + (currentSlide+1) + ")").stop().fadeIn(1000);
        return;
      }

      var goNext = function(){
        $("img").fadeOut();
        currentSlide = (currentSlide + 1) % 6;
        $("img:nth-of-type(" + (currentSlide+1) + ")").stop().fadeIn(1000);
        return;
      }

      // Replace your play() function with this code. 
      var audio
      var intervalId;
      function play() {
        audio = new Audio('music/Speed Of Cheeba (Drums, Keys, Bass).m4a');
        audio.play();
        intervalId = window.setInterval(function(){
          goNext();
        }, 2000);
      }

      function stop(){
        clearInterval(intervalId);
        audio.pause();
      }

     </script>
     <style>
      img{
        position: absolute;
      }
      #prev{
        position: fixed;
        bottom: 10px;
        left: 10px;
      }
      #next{
        position: fixed;
        bottom: 10px;
        right: 10px;
      }
      .button {
        background-color: #7e4d22;
        color: #ffead2;
        padding: 10px;
        border-radius: 10px;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
        margin: 10px;
        width: 90px;
        height: 45px;
    }
     </style>
  </head>

  <p>Song: "Speed Of Cheeba (Instrumental)" by Purple Sun</p>
  <button onclick="play()" class="button">Play music</button>
  <button onclick="stop()" class="button">Stop music</button>

  <h1>The cavemen ... they're ... growing larger in quantity.</h1>

  <body onload='$("img").fadeOut(0);$("img:nth-of-type(1)").fadeIn()'>
  <img src='images/a-caveman-in-the-style-of-a-cave-painting-null.png'>
  <img src='images/two-cavemen-in-the-style-of-a-cave-painting-null.png'>
  <img src='images/three-cavemen-in-the-style-of-a-cave-painting-null.png'>
  <img src='images/four-cavemen-in-the-style-of-a-cave-painting-null.png'>
  <img src='images/five-cavemen-in-the-style-of-a-cave-painting-null.png'>
  <img src='images/six-cavemen-in-the-style-of-a-cave-painting-null.png'>
  <button onclick='goPrev()' id='prev'> Prev </button>
  <button onclick='goNext()' id='next'> Next </button>


  </body>
</html>
